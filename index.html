<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container" id="game">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<span class="moves">0</span> moves
            <div class="restart">
        		<i class="fa fa-repeat" onclick="reloadPage();"></i>
        	</div>
        </section>

        <div id="modal" class="overlay" style="display: none;">
            <div id="modal-content">
                <span id="close">
                    <i class="fa fa-close" onClick="closeModal();"></i>
                </span>
                <h1 id="modal-title">Good job old sport!</h1>
                <div class="row"></div>
                <div id="success-image"></div>
                <div class="row">
                	<div id="star-rating">
						<p>Your rating</p>
						<ul class="stars">
			        		<li><i class="fa fa-star"></i></li>
			        		<li><i class="fa fa-star"></i></li>
			        		<li><i class="fa fa-star"></i></li>
			        	</ul>
                	</div>
                </div>
                <div class="row">
                	<button id="modal-button" type="button" onClick="reloadPage()">Start new game?</button>
                </div>
            </div>
        </div>
    <script src="js/app.js"></script>
</body>
</html>
